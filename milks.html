<button onclick="filterAndDownload()">Download Filtered File</button>

  };

  function filterAndDownload() {
    const file = document.getElementById("inputFile").files[0];
    const centerKey = document.getElementById("centerSelect").value;

    if (!file) return alert("Please upload an Excel or CSV file.");
    if (!centerKey) return alert("Please select a center.");

    const reader = new FileReader();
    reader.onload = function(e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

      const memberCodes = centers[centerKey];
      const filtered = json.filter(row => {
        const code = String(row["Local_Code"] || "").trim().replace(/^0+/, "");
        return memberCodes.includes(code);
      });

      if (filtered.length === 0) {
        alert("No matching records found.");
        return;
      }

      const newSheet = XLSX.utils.json_to_sheet(filtered);
      const newWorkbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(newWorkbook, newSheet, "Filtered");

      const extension = file.name.split('.').pop().toLowerCase();
      
    const centerNames = {
      A: "Main",
      B: "Centre 1",
      C: "Centre 2",
      D: "Centre 3",
      E: "Centre 4",
      F: "Centre 5"
    };
    const filename = `${centerNames[centerKey]}.${extension}`;
    

      if (extension === "csv") {
        const csvData = XLSX.utils.sheet_to_csv(newSheet);
        const blob = new Blob([csvData], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        XLSX.writeFile(newWorkbook, filename);
      }
    };

    reader.readAsArrayBuffer(file);
  }
</script>

</html>
